<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Loading...</title>
  </head>
  <body>
    Loading...
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script>
      if (window.location.href.match(/\?code=(.*)/)) {
        var code = window.location.href.match(/\?code=(.*)/)[1];

        $.getJSON('https://forksync.herokuapp.com/authenticate/' + code, function(data) {
          sessionStorage.setItem('token', data.token);
          window.location = 'https://forksync.github.io/';
        });
      } else {
        window.location = 'https://github.com/login/oauth/authorize?client_id=0f99374b8de9e7c0df5d&scope=repo';
      }
    </script>
  </body>
</html>
